---
# This page generates your blog post listing.
# Stick anything you want in the for loop.
# I personally use some cards on my site
#
# - Note from Evan
title: Blog
layout: page
---

<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{post.url}}">{{post.title}}</a>
    </li>
    {% endfor %}
</ul>
